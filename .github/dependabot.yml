version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
    allowed_updates:
      - match:
        dependency_name: "textlint"
    ignore:
      - dependency-name: "react"
      - dependency-name: "react-dom"
